name: Release (Tauri Auto Updater)

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js + pnpm ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      # Rust ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      # ==============================
      # âœ… tauri.conf.json ã® version è‡ªå‹•æ›´æ–°
      # ==============================
      - name: Update version in tauri.conf.json
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Updating tauri.conf.json version to $VERSION"
          jq --arg version "$VERSION" '.version = $version' src-tauri/tauri.conf.json > tmp.json
          mv tmp.json src-tauri/tauri.conf.json

      # ==============================
      # ðŸ”‘ Tauri ãƒ“ãƒ«ãƒ‰
      # ==============================
      - name: Build Tauri App
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm tauri build

      # ==============================
      # ðŸ§¾ latest.json è‡ªå‹•ç”Ÿæˆ
      # ==============================
      - name: Generate latest.json
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          SIG_FILE=$(find src-tauri/target/release/bundle/nsis -name "*.sig" | head -n 1)
          SIG=$(base64 -w 0 "$SIG_FILE")
          echo "{
            \"version\": \"$VERSION\",
            \"notes\": \"Auto generated release.\",
            \"pub_date\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\",
            \"platforms\": {
              \"windows-x86_64\": {
                \"signature\": \"$SIG\",
                \"url\": \"https://github.com/${{ github.repository }}/releases/download/${GITHUB_REF_NAME}/fx-trade-manager_${VERSION}_x64-setup.nsis.zip\"
              }
            }
          }" > latest.json

      # ==============================
      # ðŸš€ GitHub Release ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      # ==============================
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/release/bundle/**/*.zip
            src-tauri/target/release/bundle/**/*.sig
            src-tauri/target/release/bundle/**/*.exe
            latest.json
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
