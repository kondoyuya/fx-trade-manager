name: Release (Tauri Auto Updater)

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config --global core.autocrlf false
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set version from tag
        id: version
        shell: bash
        run: |
          VER="${GITHUB_REF_NAME#v}"
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Update version in tauri.conf.json
        id: update_conf
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          jq --arg version "$VERSION" '.version = $version' src-tauri/tauri.conf.json > tmp.json
          if ! cmp -s src-tauri/tauri.conf.json tmp.json; then
            mv tmp.json src-tauri/tauri.conf.json
            echo "tauri_conf_changed=true" >> $GITHUB_OUTPUT
          else
            echo "tauri_conf_changed=false" >> $GITHUB_OUTPUT
            rm tmp.json
          fi

      - name: Commit and Push version bump
        if: steps.update_conf.outputs.tauri_conf_changed == 'true'
        shell: bash
        run: |
          git add src-tauri/tauri.conf.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }} (auto-release) [skip ci]"
          git push origin HEAD:${{ github.ref_name }}

      - name: Build Tauri App
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm tauri build

      - name: Generate latest.json
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SIG_FILE=$(find src-tauri/target/release/bundle -name "*.nsis.zip.sig" -type f | head -n 1)
          SIG=$(cat "$SIG_FILE")
          echo "{
            \"version\": \"$VERSION\",
            \"notes\": \"Auto generated release.\",
            \"pub_date\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\",
            \"platforms\": {
              \"windows-x86_64\": {
                \"signature\": \"$SIG\",
                \"url\": \"https://github.com/${{ github.repository }}/releases/download/v$VERSION/fx-trade-manager_${VERSION}_x64-setup.nsis.zip\"
              }
            }
          }" > latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/release/bundle/**/*.zip
            src-tauri/target/release/bundle/**/*.sig
            src-tauri/target/release/bundle/**/*.exe
            latest.json
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}